<title>BBLOOMING PROJECT1</title>
<!--
/*  주석#0
    ============================================================================================================================
        css를 활용하여 html을 꾸며보자
        body : 뒷배경을 url에 주소를 담아서 절대경로로 박아놓고, 뒷배경사이즈와 위치를 지정
        h1   : 글씨 위치를 지정
        h2   : 글 간격과 글자의 위치,색깔을 지정.
        h3   : 글씨의 색깔 지정
        .box    : 보드 스타일을 지정
        .center : 글짜의 색깔, 위치, 간격, 뒷배경 색깔을 지정.
        p    :  글씨의 색깔 지정
        a    :  글씨의 색깔 지정
        li : 곡률을 고려하여 배경을 만들어줌
        li:first-child : li안 첫번째 아이의 값을 지정
        li.last-child : li안 마지막 아이의 값을 지정
        li.nth-chile(2n) : li안 짝수번째 아이의 값을 지정
    ============================================================================================================================
*/  
-->
    <style>
        body{
            background-image: url('http://pds47.cafe.daum.net/image/4/cafe/2007/09/30/00/42/46fe7239b477d'); background-size : 100%; background-position:top;
        }
        .box {border-style: dashed;
              border-color: black;}
        h1{text-align: center;
        ;
        }
        h1 a:hover{
            padding: 25px 200px;
        }
        h2 {
            line-height: 250%;
            text-align: center;
            color: orange;
        }
        h3{color :black;}
        p{color:black;}
        a{color:darkslategray;}
        .center{
            color: white;
            text-align: center;
            line-height: 300%;
            background-color:black;
        }
         li {
            list-style-type: none;
            float: left;
            margin: 0;
            padding: 10px 160px;
            overflow: hidden;
            background-color: rgb(150,150,150);
            }
        li:first-child{
            border-radius: 10px 0 0 10px;
        }
        li:last-child{
            border-radius: 0 10px 10px 0;
        }
        li:nth-child(2n){
            background-color: dimgrey;
            color: black;
            
        }
            
        margin:auto;background:skyblue;}
    </style>
	<meta charset="utf-8">
